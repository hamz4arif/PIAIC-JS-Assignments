<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>
<body>
    <script>
        var firstNumber=window.prompt("first Number");
        var secondNumber=window.prompt("last Number");
        var operator=window.prompt("operator")
        if(operator==="+"){
            alert(firstNumber+secondNumber)
        }
        else if(operator==="-"){
            alert(firstNumber-secondNumber)
        }
        else if(operator==="*"){
            alert(firstNumber*secondNumber)
        }
        else if(operator==="/"){
            alert(firstNumber/secondNumber)
        }
        else{
            alert("you are missing something.please try again")
        }
    </script>
</body>
</html>
